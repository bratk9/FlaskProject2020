{% extends "shoe_shop.html" %}
{% block content %}

<style>
    .card
    {
        background-color: rgba(0, 0, 0, 0.5);
    }
</style>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
            {% for product in products %}
            <div class="col py-2">
                <form class="card text-white  border-info h-100" action="{{ url_for('cartPrint.add') }}" method="POST">
                    <div class="d-flex justify-content-center rounded bg-white">
                        <img src="/static/images/{{ product.image }}" style="width: auto; height: 100px" class="card-img-top" alt="{{ product.image }}">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mt-auto">
                            {{product.itemname}}
                        </h5>
                        <p class="card-text mt-auto">
                            Price : {{product.price}}
                        </p>
                        <div class="card-text form-group mt-auto">
                            <label for="Quantity" class="form-label">Quantity</label>
                            <input class="form-control text-white bg-transparent border border-info rounded-pill" type="number" name="Quantity" id="Quantity" min=1 value="1">
                        </div>
                        <div class="form-group mb-0 text-center">
                            <input type="hidden" name="id" id="id" value="{{ product.id }}"/>
                            <input type="submit" value="Order" class="btn btn-outline-info">
                        </div>
                    </div>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
